<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Oxygen:400,700|Press+Start+2P&display=swap" rel="stylesheet"> 
    <script src='https://kit.fontawesome.com/860f0cd7f8.js'></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Divender of the Galaxy</title>
</head>
<body>

    <header>
        <div class="wrapper">
            <h2>Norman Hussey presents</h2>
            <h1>Divender of the Galaxy</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">

            <section class="setupGame">

                <section class="startScreen">
                    <button id="newGame">New Game</button>
                    <button id="howToPlay">How To Play</button>
                </section>

                <section class="selectionScreen hidden">
                    <form action="#" class="selectionForm">
                        <label for="name">Enter your name:</label>
                        <input type="text" name="name" id="name">
                        <fieldset>
                            <legend>Choose your ship:</legend>
                            <div class="shipChoices">
                                <input type="radio" name="shipChoice" id="redSilver" value='0'checked>
                                <label for="redSilver"><img src="./assets/icons/redSilverShipIcon.png" alt="Red and Silver Ship"></label>
                                <input type="radio" name="shipChoice" id="bigBlue" value='1'>
                                <label for="bigBlue"><img src="./assets/icons/bigBlueShipIcon.png" alt="Big Blue Ship"></label>
                                <input type="radio" name="shipChoice" id="bigRed" value='2'>
                                <label for="bigRed"><img src="./assets/icons/bigRedShipIcon.png" alt="Big Red Ship"></label>
                                <input type="radio" name="shipChoice" id="biggerRed" value='3'>
                                <label for="biggerRed"><img src="./assets/icons/biggerRedShipIcon.png" alt="Bigger Red Ship"></label>
                                <input type="radio" name="shipChoice" id="bigGreen" value='4'>
                                <label for="bigGreen"><img src="./assets/icons/bigGreenShipIcon.png" alt="Big Green Ship"></label>
                                <input type="radio" name="shipChoice" id="sleekBlue" value='5'>
                                <label for="sleekBlue"><img src="./assets/icons/sleekBlueShipIcon.png" alt="Sleek Blue Ship"></label>
                            </div>
                        </fieldset>
                        <button>Start Game</button>
                    </form>
                </section>

            </section>

            <section class="playArea hidden">
                <div class="gameDisplayArea">
                    <p class="health noSelect">Health: <span id="health">0</span></p>
                    <p class="wave noSelect">Wave: <span id="wave">1</span></p>
                    <p class="score noSelect">Score: <span id="score">0</span></p>
                </div>
            </section>

            <section class="gameOverScreen hidden">
                <h3>High Scores:</h3>
                <div class="leaderboard">
                    <ul></ul>
                    <div class="yourScore">
                        <h4>Your Score</h4>
                        <div class="scoreHighlight"></div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="playAgain">Play Again</button>
                    <button id="changePilot">Change Pilot</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <!-- <h4>Norm on the web:</h4> -->
            <ul>
                <li><a href="https://www.normanhussey.com" target="_blank" rel="noopener noreferrer"><span class="sr-only">Norm's Portfolio Website</span><i class="fas fa-external-link-alt"></i></a></li>
                <li><a href="https://twitter.com/norman_hussey" target="_blank" rel="noopener noreferrer"><span class="sr-only">Norm's Twitter</span><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.linkedin.com/in/norman-hussey/" target="_blank" rel="noopener noreferrer"><span class="sr-only">Norm's Linked In</span><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>
    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./scripts/gameScript.js"></script>
    <script src="./scripts/mainScript.js"></script>
</body>
</html>
